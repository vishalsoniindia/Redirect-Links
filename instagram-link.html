<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Redirecting to Instagram...</title>
  <script>
    // Define URL once
    const INSTAGRAM_URL = "https://instagram.com/vishalsoniindia";
    
    // Redirect logic
    window.addEventListener('DOMContentLoaded', () => {
      // Update link in body
      document.getElementById('fallback-link').href = INSTAGRAM_URL;
      
      // Perform redirect (0.5s delay allows DOM update)
      setTimeout(() => {
        window.location.href = INSTAGRAM_URL;
      }, 500);
    });
  </script>
  <!-- Meta redirect for non-JS users -->
  <meta http-equiv="refresh" content="3; URL=https://instagram.com/vishalsoniindia">
</head>
<body>
  <p>Redirecting to Instagram. If not redirected, <a id="fallback-link" href="https://instagram.com/vishalsoniindia">click here</a>.</p>
</body>
</html>
