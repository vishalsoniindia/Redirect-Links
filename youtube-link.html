<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Redirecting to youtube...</title>
  <script>
    // Define URL once
    const YOUTUBE_URL = "https://www.youtube.com/@vishalsoniindia";
    
    // Redirect logic
    window.addEventListener('DOMContentLoaded', () => {
      // Update link in body
      const fallbackLink = document.getElementById('fallback-link');
      fallbackLink.href = YOUTUBE_URL;
      fallbackLink.target = "_blank";
      
      // Open in new tab (0.5s delay allows DOM update)
      setTimeout(() => {
        window.open(YOUTUBE_URL, '_blank');
      }, 500);
    });
  </script>
</head>
<body>
  <p>Redirecting to YouTube in a new tab. If not redirected, <a id="fallback-link" href="https://www.youtube.com/@vishalsoniindia" target="_blank">click here</a>.</p>
</body>
</html>
