<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Redirecting to youtube...</title>
  <script>
    // Define URL once
    const YOUTUBE_URL = "https://www.youtube.com/@electrodonut";
    
    // Redirect logic
    window.addEventListener('DOMContentLoaded', () => {
      // Update link in body
      document.getElementById('fallback-link').href = YOUTUBE_URL;
      
      // Perform redirect (0.5s delay allows DOM update)
      setTimeout(() => {
        window.location.href = YOUTUBE_URL;
      }, 500);
    });
  </script>
  <!-- Meta redirect for non-JS users -->
  <meta http-equiv="refresh" content="3; URL=https://www.youtube.com/@electrodonut">
</head>
<body>
  <p>Redirecting to youtube. If not redirected, <a id="fallback-link" href="https://www.youtube.com/@electrodonut">click here</a>.</p>
</body>
</html>
