<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Redirecting to YouTube...</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 50px;
      background-color: #f9f9f9;
    }
    a {
      color: #ff0000;
      text-decoration: none;
      font-weight: bold;
    }
    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <h1>Redirecting to YouTube...</h1>
  <p>If you are not redirected automatically, <a id="redirect-link" href="https://www.youtube.com/@vishalsoniindia" target="_blank">click here to open in a new tab</a>.</p>

  <script>
    // Try to open in a new tab (may be blocked by browsers)
    const YOUTUBE_URL = "https://www.youtube.com/@vishalsoniindia";
    const redirectLink = document.getElementById('redirect-link');

    // Focus the link so users can easily press Enter
    window.addEventListener('DOMContentLoaded', () => {
      redirectLink.focus();
      
      // Attempt to open in a new tab (works only if allowed by browser)
      setTimeout(() => {
        const newTab = window.open(YOUTUBE_URL, '_blank');
        if (!newTab || newTab.closed) {
          console.log("Popup blocked. Please click the link manually.");
        }
      }, 500);
    });
  </script>
</body>
</html>
